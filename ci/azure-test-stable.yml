jobs:
- job: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }}
  pool:
    vmImage: ubuntu-16.04

  steps:
  - template: azure-install-rust.yml
    parameters:
      rust_version: stable

  - script: cargo build
    displayName: cargo build

  - ${{ if parameters.test }}:
    - script: cargo test
      displayName: cargo test
